<form class="container-fluid my-3" [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="mb-3">

  </div>

  <div class="mb-3">

    <label for="exampleInputName" class="form-label">Name</label>

    <input type="text" class="form-control" id="exampleInputName" formControlName="name" required>

  </div>

  <div class="mb-3">

    <label for="exampleInputEmail1" class="form-label">Email address</label>

    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" required>

    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

  </div>

  <div class="mb-3">

    <label for="exampleInputPassword1" class="form-label">Number</label>

    <input type="number" class="form-control" id="exampleInputPassword1" formControlName="number" required>

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
